              </label>
                <dialog id="modal" class="modal navbarHidden:hidden">

                            DESCARGA MI CV
                        </a>
                    </li>
                  </ul>
                </dialog>
                
                <a href="./navbar.html" class="">
                  <div class="bg-[url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeKPw4CK4jcH7udsFHZdiB3iIOuI3fUCsxUZosXy4Y1yd25NA-dzCBPrSDIhg1BwObl3w&usqp=CAU')] bg-cover bg-center rounded-full w-10 h-10 cursor-pointer brightness-100 contrast-100 absolute top-5 right-[24px] tabletXL:right-[32px]">                   
                  </div>
              </a>
              </nav>
        </header>
        <section class=" h-calc bg-[url('https://images3.alphacoders.com/130/1308690.jpg')] bg-no-repeat bg-cover bg-center"></section>
    </body>
</html>
